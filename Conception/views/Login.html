<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SpeakEasy Academy</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      }
    </script>
</head>
<body class="bg-[#F5F5F5] font-sans">

    <!-- Header (Consistent with other pages) -->
    <header class="bg-[#001F3F] text-[#F5F5F5] py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a href="/" class="text-xl font-semibold">SpeakEasy Academy</a>
             <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-[#FFD700]">Accueil</a></li>
                    <li><a href="/about" class="hover:text-[#FFD700]">À propos</a></li>
                    <li><a href="/courses" class="hover:text-[#FFD700]">Cours</a></li>
                    <li><a href="/quiz" class="hover:text-[#FFD700]">Quiz</a></li>
                    <li><a href="#" class="hover:text-[#FFD700]">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-16 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-[#002D62] mb-6">Connexion</h1>

            <form action="/login" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 opacity-75 text-sm font-bold mb-2">Adresse Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Votre adresse email">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 opacity-75 text-sm font-bold mb-2">Mot de Passe</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Votre mot de passe">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-[#E63946] hover:bg-red-700 text-[#F5F5F5] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Se Connecter
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-[#002D62] hover:text-blue-800" href="/forgot-password">
                        Mot de passe oublié?
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer (Consistent with other pages, updated for 2025) -->
    <footer class="bg-[#001F3F] text-[#F5F5F5] py-6 text-center">
        
        <p>&copy; 2025 SpeakEasy Academy</p>
    </footer>

</body>
</html>
